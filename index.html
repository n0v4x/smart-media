<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="dist/index.css" />

    <style>
      *,
      *:after,
      *:before {
        box-sizing: border-box;
      }

      body {
        margin: 0;
      }
      .box {
        border: 1px solid rgb(0, 187, 255);
        background-color: rgba(0, 187, 255, 0.5);
        height: 150px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col col--size-3/12 md:col--offset-none box"></div>
        <div class="col col--s-3/12 box"></div>
        <div class="col col--s-3/12 box"></div>
        <div class="col col--s-3/12 box"></div>
      </div>
    </div>
  </body>
</html>
